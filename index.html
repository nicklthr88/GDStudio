<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Prototype Wireframe de Jeu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>

<body>
    <div id="steps" style="display:none">
        <div id="step1">
            <h2>Étape 1: Sélectionnez un Titre de projet</h2>
            <input type="text" id="projectName" placeholder="Entrez le nom du projet">
            <button class="nextButton">Suivant</button>
        </div>
        <div id="step2" style="display:none;">
            <h2>Étape 2: Sélectionnez une plateforme</h2>
            <div id="platformSelection">
                <!-- Images et interaction pour sélectionner une plateforme -->
            </div>
            <button class="nextButton">Suivant</button>
        </div>
        <div id="step3" style="display:none;">
            <h2>Étape 3: Sélectionnez un Fond</h2>
            <div id="backgroundSelection">
                <!-- Les miniatures des fonds seront chargées ici -->
            </div>
            <button class="nextButton">Suivant</button>
        </div>
    </div>

    <header>
        <div id="toolbar">
            <button class="toolbar-button" id="clearCanvas">
                <i class="material-icons">delete</i>
                Effacer Canvas</button>
            <button class="toolbar-button form-btn" data-form="rect">
                <i class="material-icons">crop_square</i>
                Ajouter Rectangle</button>
            <button class="toolbar-button form-btn" data-form="circle">
                <i class="material-icons">panorama_fish_eye</i>
                Ajouter Cercle</button>
            <button class="toolbar-button form-btn" data-form="triangle">
                <i class="material-icons">change_history</i>
                Ajouter Triangle</button>
            <button class="toolbar-button form-btn" data-form="octogne">
                <i class="material-icons">change_history</i>
                Ajouter Octogone</button>
            <button class="toolbar-button form-btn" data-form="drawFree">
                <i class="material-icons">gesture</i>
                Stylo</button>
            <div class="toolbar-button" id="colorPickerContainer">
                <i class="material-icons">color_lens</i>
                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
                <span id="selectedColor">#ff0000</span>
            </div>
            <button class="toolbar-button" id="saveCanvas">
                <i class="material-icons">save</i>
                Exporter Image</button>
        </div>
    </header>
    <div id="gameContainer">
        <div class="sidebar">
            <ul>
                <li class="sidebar-item" class="draggable" draggable="true"><img src="assets/test.svg" alt="Asset 1"
                        class="draggable" draggable="true">
                </li>
                <li class="sidebar-item" class="draggable" draggable="true"><img src="assets/asset1.svg" alt="Asset 1">
                </li>
                <li class="sidebar-item" class="draggable" draggable="true"><img src="assets/test.svg" alt="Asset 1"
                        class="draggable" draggable="true">
                </li>
                <li class="sidebar-item" class="draggable" draggable="true"><img src="assets/test.svg" alt="Asset 1"
                        class="draggable" draggable="true">
                </li>
                <li class="sidebar-item" class="draggable" draggable="true"><img src="assets/test.svg" alt="Asset 1"
                        class="draggable" draggable="true">
                </li>
                <!-- Ajoute plus d'assets ici -->
            </ul>
            <!-- Ajoute plus d'assets ici -->
        </div>
        <div class="canvas-container">
            <h1>Gestion de Calques avec Fabric.js</h1>
            <canvas id="c" width="800" height="600"></canvas>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
        </div>
        <div class="sidebar-layers">
            <button id="addLayer">Ajouter Calque</button>
            <ul id="layerList"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
